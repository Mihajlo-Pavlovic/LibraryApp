<ngb-carousel align="center">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="topbooks[0].image" height="400px" (click)="go(0)">
      </div>
      <div class="carousel-caption" font-weight: bold>
        <p>{{topbooks[0].name}}</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" >
        <img [src]="topbooks[1].image" height="400px" (click)="go(1)">
      </div>
      <div class="carousel-caption" >
        {{topbooks[1].name}}
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" >
        <img [src]="topbooks[2].image" height="400px" (click)="go(2)">
      </div>
      <div class="carousel-caption" font-weight: bold>
        {{topbooks[2].name}}
      </div>
    </ng-template>
